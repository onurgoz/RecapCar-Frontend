<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded!=false" class="table-danger table-striped">
  <thead >
    <th>Id</th>
    <th>Brand Id</th>
    <th>Color Id</th>
    <th>Model Year</th>
    <th>Daily Price</th>
    <th>Description</th>
  </thead>
  <tr  *ngFor="let car of cars">
    <td (click)="setCurrentCar(car)">{{ car.id }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
